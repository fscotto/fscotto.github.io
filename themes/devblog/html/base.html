<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{{title}}</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
	<link rel="shortcut icon" href="/img/favicon.ico">
	{% block meta %}
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="">
    {% endblock %}
    <link rel="canonical" href="{{site-url}}{{uri}}">
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
	<!-- Theme CSS -->
	{% style "css/theme-8.css" %}
	{% style "css/custom.css" %}
</head> 

<body class="theme-bg-dark">
    <header class="header text-center">

		<h1 class="blog-name pt-lg-4 mb-0">{% block subtitle %}{% endblock %}</h1>

	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
					<img class="profile-image mb-3 rounded-circle mx-auto" src="/img/profile.jpeg" alt="image">			
					
					<div class="bio mb-3">
						{{info.bio}}
					</div><!--//bio-->
					
					<ul class="social-list list-inline py-3 mx-auto">
			            <li class="list-inline-item">
							<a href="{{info.github-url}}" target="_blank"><i class="fab fa-github-alt fa-fw"></i></a>
						</li>
			            <li class="list-inline-item">
							<a href="{{info.linkedin-url}}" target="_blank"><i class="fab fa-linkedin-in fa-fw"></i></a>
						</li>
			            <li class="list-inline-item">
							<a href="mailto:{{info.email}}"><i class="fa fa-envelope"></i></a>
						</li>
			        </ul><!--//social-list-->
			        <hr> 
				</div><!--//profile-section-->
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper theme-bg-dark">
	    <header class="cta-section py-5">
		    <div class="container text-left">
			    <h2 class="heading">{{site-title}}</h2>
			    <div class="intro">
					<i>{{info.job}}</i>
				</div>
		    </div><!--//container-->
		</header>
		<hr>

	    <section class="px-3 py-5 p-md-5">
		    <div class="container">
				{% block content %}
                {% endblock %}
		    </div>
	    </section>

	    <footer class="footer text-left py-5 theme-bg-dark">
			<small class="copyright">&copy; {{today|date:yyyy}} {{author}}</small>
			<p>Powered by <a href="http://cryogenweb.org">Cryogen</a></p>
	    </footer>
    </div><!--//main-wrapper-->

    <!-- Javascript -->          
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</body>
</html>
